<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->

            <div class="sub-container grant-location-container "  >
                
                <img src="./assets/gg Background Removed.png" width="80" height="80" loading="lazy" alt="">
                
                <p>Grant Location Access</p>
                <!-- <br> -->
                <p>Allow Acess To Get weather Info</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
             <form class="form-container" data-searchForm >
                <input name="searchInput" placeholder="Search For City...." data-searchInput>

                <button class="btn" type="submit">
                    <img src="./assets/bb.png" width="20" height="20" loading="lazy">
                </button>
             </form>

             <!-- loading screen conatiner -->
            <div class="sub-container loading-container">
                <div>
                    <img src="./assets/loading.webp" width="150" height="150" >
                    <p>Loading...</p>
                </div>
                
            </div>

            <!-- show weather info -->
             <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityname></p>
                    <img data-CountryIcon src="" alt="">
                </div>
                
                <!-- weather Desc -->
                <p data-weatherDesc></p>
                <!-- weatherIcon -->
                <img data-weatherIcon src="" alt="">
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->

                <div class="parameter-container">

                    <!-- card1 -->
                     <div class="parameter">
                        <img src="./assets/wind.png" alt="" width="100" height="100">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                     </div>

                     <!-- card 2 -->

                     <div class="parameter">
                        <img src="./assets/humidity.png" alt="" width="100" height="100">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <div class="parameter">
                        <img src="./assets/cloudy.png" alt="" width="100" height="100">
                        <p>Cloudy</p>
                        <p data-cloudiness></p>
                     </div>

                </div>


             </div>

        </div>


    </div>


    <script src="index.js"></script>
    <div id="toast" class="toast"></div>

</body>
</html>
